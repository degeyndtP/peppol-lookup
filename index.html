<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your Peppol registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="lang-switcher" aria-label="Language selector">
                <label for="langSwitcher" class="sr-only">Language</label>
                <select id="langSwitcher" title="Language" aria-label="Language">
                    <option value="en">EN</option>
                    <option value="nl">NL</option>
                    <option value="fr">FR</option>
                </select>
            </div>
            <h1 data-i18n="title">Check your Peppol registration</h1>
            <div class="powered-by">
                <span data-i18n="powered_by">powered by</span>
                <a href="https://www.teamleader.eu/" target="_blank" rel="noopener noreferrer" class="brand-link" aria-label="Teamleader">
                    <img id="tlImgLocal" src="teamleader-logo.png" alt="Teamleader" class="brand-logo" style="display:none;" onload="this.style.display='inline-block'; var svg=document.getElementById('tlInlineSvg'); if(svg) svg.style.display='none';" onerror="this.style.display='none'; var svg=document.getElementById('tlInlineSvg'); if(svg) svg.style.display='inline-block';" />
                    <svg id="tlInlineSvg" class="brand-svg" width="140" height="28" viewBox="0 0 140 28" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Teamleader logo" style="display:inline-block;">
                        <title>Teamleader</title>
                        <text x="0" y="20" font-family="Inter, Arial, sans-serif" font-size="18" fill="#111827">Teamleader</text>
                        <polygon points="120,4 136,14 120,24" fill="#00B2B2"/>
                        <polygon points="116,8 116,20 124,14" fill="#00A3A3"/>
                    </svg>
                </a>
            </div>
            
        </header>

        <main>
            <div class="form-card" role="search" aria-labelledby="searchTitle">
                <div class="form-desc">
                    <div id="searchTitle" class="form-title" data-i18n="input_label">Belgian VAT or Entrepreneur Number:</div>
                    <div class="form-example" data-i18n="input_placeholder">e.g., BE0123456789 or 0123456789</div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label class="sr-only" for="companyNumber" data-i18n="input_label">Belgian VAT or Entrepreneur Number:</label>
                        <input 
                            class="form-input"
                            type="text" 
                            id="companyNumber" 
                            data-i18n-placeholder="input_placeholder"
                            placeholder="e.g., BE0123456789 or 0123456789"
                            maxlength="20"
                        >
                    </div>
                    <button id="lookupBtn" class="form-button" onclick="performLookup()">
                        <span id="btnText" data-i18n="lookup_button">Lookup</span>
                    </button>
                </div>
            </div>

            <div id="results" class="results-section" style="display: none;">
                <h2 data-i18n="results_header">Company Information</h2>
                <div id="companyInfo" class="info-card">
                    <!-- Results will be populated here -->
                </div>
            </div>

            <div id="error" class="error-section" style="display: none;">
                <div class="error-card">
                    <h3 data-i18n="error_title">⚠️ Error</h3>
                    <p id="errorMessage"></p>
                </div>
            </div>

            <div id="loading" class="loading-section" style="display: none;">
                <div class="loading-card">
                    <div class="loading-spinner"></div>
                    <p data-i18n="loading_text">Searching Peppol network...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>
                <span data-i18n-footer-pre>Powered by</span>
                <a href="https://www.teamleader.eu/" target="_blank" rel="noopener noreferrer">Teamleader</a>, 
                <span data-i18n-footer-post>your all-in-1 business software with Peppol</span>
            </p>
        </footer>
    </div>

    <script src="i18n/i18n.js"></script>
    <script src="script.js"></script>
</body>
</html>
